<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="wrapper container-fluid">

        <h1 class="text-center mt-5">Weather App</h1>
    
        <div class="tab-container d-flex justify-content-center mt-5">
            <p class="tab btn btn-primary me-2" data-userWeather>Your Weather</p>
            <p class="tab btn btn-secondary" data-searchWeather>Search Weather</p>
        </div>
    
        <div class="weather-container mt-5">
    
            <!-- grant location container-->
            <div class="sub-container grant-location-container text-center">
                <img src="./assets/location.png" width="80" height="80" loading="lazy" class="img-fluid">
                <p class="lead">Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn btn-primary mt-3" data-grantAccess>Grant Access</button>
            </div>
    
            <!-- search form -> form-container-->
            <form class="form-container d-flex justify-content-center align-items-center mt-5" data-searchForm>
                <input placeholder="Search for City..." data-searchInput class="form-control me-3" style="width: 300px;">
                <button class="btn btn-primary" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>
    
            <!--- loading screen container -->
            <div class="sub-container loading-container text-center">
                <img src="./assets/loading.gif" width="150" height="150" class="img-fluid">
                <p class="lead">Loading</p>
            </div>
    
            <!-- show weather info -->
            <div class="sub-container user-info-container text-center">
    
                <!--city name and Flag-->
                <div class="name d-flex justify-content-center align-items-center">
                    <p data-cityName class="fs-1 fw-bold"></p>
                    <img data-countryIcon class="ms-3" style="width: 50px; height: 50px;">
                </div>
    
                <!-- weather description-->
                <p data-weatherDesc class="lead mt-3"></p>
                <!--weather Icon-->
                <img data-weatherIcon class="img-fluid mx-auto mt-3" style="width: 100px; height: 100px;">
                <!--temperature-->
                <p data-temp class="lead mt-3"></p>
    
                <!--3 cards - parameters-->
                <div class="parameter-container row mt-5">
                    <!--card 1-->
                    <div class="parameter col-md-4">
                        <img src="./assets/wind.png" class="img-fluid">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>
    
                    <!--card 2-->
                    <div class="parameter col-md-4">
                        <img src="./assets/humidity.png" class="img-fluid">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
    
                    <!--card 3-->
                    <div class="parameter col-md-4">
                        <img src="./assets/cloud.png" class="img-fluid">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
    
            </div>
    
        </div>
    
    </div>


    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
